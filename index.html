<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>BMI Calculator</h1>
            <div>
                <label>Height (m)</label>
                <input type="text" id="heightInput" required>
            </div>
            <div>
                <label>Weight (kg)</label>
                <input type="text" id="weightInput" required>
            </div>
            <div class="text-center">
                <button class="btn btn-warning" id="calculateBtn">Calculate</button>
            </div>
        </form>  
            <div id="result"></div>
              
    </div>
    <script>
        window.onload = () => {
            document.getElementById("heightInput").value = '';
            document.getElementById("weightInput").value = '';
        }
        document.getElementById("calculateBtn").addEventListener("click", calculateBMI);
        function calculateBMI(e)
        {
            e.preventDefault();
            var height = document.getElementById("heightInput").value;
            var weight = document.getElementById("weightInput").value;
            var result =  document.getElementById("result");
            if(!height)
            {
                alert("Please put your height");
            }
            else if(!weight)
            {
                alert("Please put your weight");
            }
            else if(isNaN(height))
            {
                alert("Please put a valid height");
            }
            else if(isNaN(weight))
            {
                alert("Please put a valid height");
            }
            else{
                var bmiResult = (weight / Math.pow(height, 2)).toFixed(2)
                if (bmiResult < 18.5) 
                {
                    result.style.backgroundColor = "#f26008";
                    result.innerHTML = `Your BMI weight is : <span>${bmiResult} (Underweight) </span>`;
                } 
                else if (bmiResult >= 18.5 && bmiResult < 24.9) 
                {
                    result.style.backgroundColor = "#33ac33";
                    result.innerHTML = `Your BMI weight is : <span>${bmiResult} (Normal) </span>`;                    
                } 
                else if (bmiResult >= 25.0 && bmiResult < 29.9) 
                {
                    result.style.backgroundColor = "#97970e";
                    result.innerHTML = `Your BMI weight is : <span>${bmiResult} (Overweight) </span>`;                    
                } 
                else 
                {
                    result.style.backgroundColor = "#fd0404";
                    result.innerHTML = `Your BMI weight is : <span>${bmiResult} (Obese) </span>`;                    
                }
                // result.innerHTML = `Your BMI weight is : <span>${bmiResult}</span>`;
                // alert("Your BMI is: "+bmiResult)
            }
            
        }
    </script>
</body>
</html>
